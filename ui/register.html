<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register - Burnabl</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />

  <!-- Google Fonts and FlexStart Vendor CSS -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background-color: var(--background-color);
      color: var(--default-color);
    }

    .form-control , .form-control:focus {
      background-color: var(--surface-color);
      color: var(--default-color);
      border: 1px solid var(--default-color);
    }

    .form-control::placeholder {
      color: rgba(224, 224, 224, 0.6);
    }

    .form-label {
      color: var(--heading-color);
    }

    .text-primary {
      color: var(--accent-color) !important;
    }

    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: var(--contrast-color);
    }

    .btn-primary:hover {
      background-color: color-mix(in srgb, var(--accent-color), transparent 20%);
      border-color: color-mix(in srgb, var(--accent-color), transparent 20%);
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      color: color-mix(in srgb, var(--accent-color), transparent 20%);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="me-4 d-none d-md-block">
    <img src="./assets/img/Sign up-pana.svg" alt="Signup Illustration" height="600" width="750">
  </div>

  <div style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Create Account on <span class="text-primary">Burnabl ðŸ”¥</span></h3>
      <p class="small text-muted">Start your journey today</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a strong password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-type your password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      <p class="small">
        Already have an account?
        <a href="login.html" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
